<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Password</th>
        <th>Role</th>
        <th>Command</th>
    </tr>
    </thead>
    <tbody th:each="user : ${userList}">
    <tr>
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getUsername()}"/>
        <td th:text="${user.getPassword()}"/>
        <td th:each="role : ${user.getRoles()}" th:text="${role} "/>
        <td><a th:href="@{/user/{userId}(userId = ${user.getId()})}"><center>Edit</center></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
