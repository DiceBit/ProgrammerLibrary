<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title> Log in </title>
    <link rel="icon"  href="/style/images/logo.png" type="image/x-icon">
<!--    <link rel="stylesheet" type="text/css" href="/style/style.css">-->
    <link rel="stylesheet" type="text/css" href="/style/MainFileCss.css">
</head>
<body>

<div class="title">programmer library</div>
<div class="registration">
    <div class="registration-container center">
        <div class="return">
            <div class="return-image">
                <img src="/style/images/arrow.png" alt="arrow">
            </div>
            <!--                TODO сделать main page-->
            <a href="#" class="return-text">Return to main page</a>
        </div>
        <form action="/login" method="post" class="registration-form pannel">
            <div class="form-title">Sign in</div>
            <div class="inputs validate-input">
                <input type="text" class="main-input" placeholder="Username" name="username" id="username">
                <span class="focus-main-input"></span>
            </div>
            <div class="inputs validate-input">
                <input type="password" class="main-input" placeholder="Password" name="password" id="password">
                <span class="focus-main-input"></span>
            </div>
            <a th:href="@{/accessRestoration}" class="link forgot-password">Forgot your password?</a>
            <button title="Fill in all missing fields" type="submit" class="green-button" id="confirm-button" >
                <div class="button-text">
                    Sign In
                </div>
            </button>
            <a th:href="@{/registration}" class="link">I don't have an account yet</a>
        </form>
    </div>
</div>
<script src="/style/script/inputs.js"></script>
</body>
</html>
