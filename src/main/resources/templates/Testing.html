<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Testing</title>
</head>
<body>
<h3>User Test</h3>

<div th:each="test : ${testList}" >
    <a th:href="@{/test/{id}(id = ${test.getId()})}" th:text="${test.getTestTitle()}"></a>
    <br><br>
</div>

<div>
    <br><br>
    <a th:href="@{/test/addTest}">Добавить тест</a>
</div>
</body>
</html>
